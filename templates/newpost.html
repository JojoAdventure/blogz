{% extends "base.html" %} 
{% block content %}

<h1>New Post</h1>
<form action="/newpost" method="post">
    <label>
    New Post Title: <br>
    <input type="text" name="new-post-title"/>
  </label><br>
    <label>
    Post Body:<br>
    <textarea rows="10" columns="40" name="new-post" style="margin-left: 0px; margin-right: 0px; width: 450px;" name="new-post"></textarea>
  </label><br>
    <input type="submit" value="Add" />
</form>
<p class="error">{{ error if error else "" }}</p>

{% endblock %}
